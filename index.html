<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrendTrove Sign Up</title>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }
      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .background-container img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .background-container img.active {
        opacity: 1;
      }

      .signup-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.85);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 360px;
        backdrop-filter: blur(10px);
      }

      .signup-container h1 {
        margin-bottom: 10px;
        font-size: 28px;
        color: #007bff;
      }

      .signup-container h2 {
        margin-bottom: 20px;
        font-size: 22px;
        color: #444;
      }

      .signup-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .signup-container button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .signup-container button:hover {
        background-color: #0056b3;
      }

      .guest-button {
        background-color: #28a745;
        margin-top: 5px;
      }

      .guest-button:hover {
        background-color: #218838;
      }

      .signup-container a {
        color: #007bff;
        text-decoration: none;
      }

      .signup-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="background-container">
      <img src="./images/img1.jpg" class="active" />
      <img src="./images/img2.jpg" />
      <img src="./images/img3.jpg" />
      <img src="./images/img4.jpg" />
    </div>

    <div class="signup-container">
      <h1>TrendTrove</h1>
      <h2>Create Your Account</h2>
      <form id="signup-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <button class="guest-button" onclick="loginAsGuest()">
        Login as Guest
      </button>
      <p>Already have an account? <a href="./login.html">Login</a></p>
    </div>

    <script type="module">
      // Firebase Initialization
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInAnonymously,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyC5zczKp-eYIwveyX7eb8YnC28UYRn97Gw",
        authDomain: "js-project-f2438.firebaseapp.com",
        projectId: "js-project-f2438",
        storageBucket: "js-project-f2438.appspot.com",
        messagingSenderId: "726104076537",
        appId: "1:726104076537:web:cc2f19f25d76f4fd0f3228",
        measurementId: "G-CJZQ2S0NK4",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Sign Up Form Submission
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!email || !password) {
            alert("Please fill in all fields.");
            return;
          }

          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              alert("Signup successful! Redirecting...");
              window.location.href = "./login.html"; // Redirect to login page
            })
            .catch((error) => {
              alert(error.message); // Show error message
            });
        });

      // Login as Guest
      window.loginAsGuest = function () {
        signInAnonymously(auth)
          .then(() => {
            alert("Logged in as Guest. Redirecting...");
            window.location.href = "./home.html"; // Redirect to home page
          })
          .catch((error) => {
            alert("Guest login failed. Please try again.");
            console.error(error); // Log the error for debugging
          });
      };

      // Background Image Slider
      const images = document.querySelectorAll(".background-container img");
      let currentIndex = 0;

      function changeBackground() {
        images[currentIndex].classList.remove("active");
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add("active");
      }
      setInterval(changeBackground, 5000);
    </script>
  </body>
</html>
