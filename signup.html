<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing CSS */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-image: url('./images/imgs.jpg');
            z-index: -1;
            transition: background-image 1s ease-in-out; /* Add transition */
        }

        .signup-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h1 {
            margin-bottom: 20px;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .signup-container a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="signup-container">
        <h1>Create An Account</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#">Login</a></p>
    </div>
    <script>
        const background = document.querySelector('.background');
        const images = [
            'url("./images/img1.jpg")',
            'url("./images/img2.jpg")',
            'url("./images/img3.jpg")',
            'url("./images/img4.jpg")'
        ];

        // Preload images
        function preloadImages() {
            images.forEach(image => {
                const img = new Image();
                img.src = image.slice(4, -1); // Remove 'url(' and ')' to get the image path
            });
        }

        // Change background image
        function changeBackground() {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            background.style.backgroundImage = randomImage;
        }

        // Preload images and start changing background
        preloadImages();
        setInterval(changeBackground, 5000); // Change background every 5 seconds
    </script>
</body>
</html>
