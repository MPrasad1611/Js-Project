<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: rgba(0, 0, 0, 0.39);
        overflow: hidden;
        position: relative;
      }

      /* Animated Background */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-size: cover;
        background-position: center;
        animation: changeBg 15s infinite linear;
      }

      @keyframes changeBg {
        0% {
          background-image: url("./images/img1.jpg");
        }
        25% {
          background-image: url("./images/img2.jpg");
        }
        50% {
          background-image: url("./images/img3.jpg");
        }
        75% {
          background-image: url("./images/img4.jpg");
        }
        100% {
          background-image: url("./images/imgs.jpg");
        }
      }

      .container {
        width: 400px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 10px;
        box-shadow: 3px 7px 20px black;
        text-align: center;
        color: white;
        position: relative;
        z-index: 1;
      }
      h2 {
        margin-bottom: 20px;
      }
      .container h1 {
        margin-bottom: 10px;
        font-size: 28px;
        color: #007bff;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        outline: none;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      .links {
        margin-top: 10px;
      }
      .links a {
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
      }
      .links a:hover {
        text-decoration: underline;
      }
      .google-btn {
        background: #db4437;
        margin-top: 10px;
      }
      .google-btn:hover {
        background: #c23321;
      }
    </style>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <div class="container">
      <h1>TrendTrove</h1>
      <h1 style="color: #444">Please Login To Your Account</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="btn">Login</button>
      </form>
      <button class="google-btn" id="googleSignIn">Sign in with Google</button>
      <div class="links">
        <a href="./forget.html" id="forgotPassword">Forgot Password?</a>
        <a href="./index.html" id="signup">Sign Up</a>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        GoogleAuthProvider,
        signInWithPopup,
      } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyC5zczKp-eYIwveyX7eb8YnC28UYRn97Gw",
        authDomain: "js-project-f2438.firebaseapp.com",
        projectId: "js-project-f2438",
        storageBucket: "js-project-f2438.appspot.com",
        messagingSenderId: "726104076537",
        appId: "1:726104076537:web:cc2f19f25d76f4fd0f3228",
        measurementId: "G-CJZQ2S0NK4",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Email/Password Login
      document.getElementById("loginForm").addEventListener("submit", (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert("Login Successful");
            window.location.href = "home.html";
          })
          .catch((error) => {
            alert(error.message);
          });
      });

      // Google Sign-In
      const googleProvider = new GoogleAuthProvider();
      document.getElementById("googleSignIn").addEventListener("click", () => {
        signInWithPopup(auth, googleProvider)
          .then((result) => {
            alert("Google Sign-In Successful");
            window.location.href = "home.html";
          })
          .catch((error) => {
            alert(error.message);
          });
      });
    </script>
  </body>
</html>
