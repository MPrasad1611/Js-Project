<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background, .background-next {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }

        .background-next {
            opacity: 0;
        }

      
        .signup-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .signup-container h1 {
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Password Toggle */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #007bff;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-container button:hover {
            background-color: #0056b3;
        }

        .signup-container a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .signup-container {
                width: 80%;
                padding: 15px;
            }

            .signup-container input,
            .signup-container button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background" style="background-image: url('./images/img1.jpg');"></div>
        <div class="background-next"></div>
    </div>

    <div class="signup-container">
        <h1>Create An Account</h1>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>

            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#">Login</a></p>
    </div>

    <script>
        const background = document.querySelector('.background');
        const backgroundNext = document.querySelector('.background-next');
        const images = [
            './images/img1.jpg',
            './images/img2.jpg',
            './images/img3.jpg',
            './images/img4.jpg'
        ];
        let currentIndex = 0;

        // Preload images to avoid flicker
        function preloadImages() {
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        // Function to change background
        function changeBackground() {
            currentIndex = (currentIndex + 1) % images.length;
            backgroundNext.style.backgroundImage = `url(${images[currentIndex]})`;
            backgroundNext.style.opacity = 1;

            // Wait for transition to complete, then swap backgrounds
            setTimeout(() => {
                background.style.backgroundImage = `url(${images[currentIndex]})`;
                backgroundNext.style.opacity = 0;
            }, 1000); // Transition time should match CSS opacity transition
        }

        // Start changing background every 5 seconds
        preloadImages();
        setInterval(changeBackground, 5000);

        // Password toggle visibility
        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        // Form validation
        document.getElementById("signup-form").addEventListener("submit", function (event) {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !email || !password) {
                alert("Please fill in all fields.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
